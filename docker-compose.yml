services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: pm
      POSTGRES_PASSWORD: pm
      POSTGRES_DB: pm_research
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.18.0
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri postgresql+psycopg://pm:pm@postgres:5432/pm_research --default-artifact-root /mlruns
    environment:
      MLFLOW_TRACKING_URI: http://0.0.0.0:5000
    ports:
      - "5000:5000"
    depends_on:
      - postgres

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  pgdata:

